<div class="text-center mt-3 mb-3">
  <form>
    <input
      type="search"
      class="rounded w-75"
      placeholder="Type to search..."
      autofocus
      (keyup)="debounce.next($event.target.value)"
    />
  </form>
</div>
<pic-loader></pic-loader>
<pic-photo-grid [photos]="photos | filterByDescription: filter"></pic-photo-grid>

<pic-load-button (click)="loadPhotos()" [hasData]="shouldLoadMore"></pic-load-button>

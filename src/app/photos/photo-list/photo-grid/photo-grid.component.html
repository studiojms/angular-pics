<p class="text-center text-muted" *ngIf="!photos.length">
  No photos were found.
</p>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-4" picHighlightOnHover>
      <a [routerLink]="['/p', photo.id]">
        <pic-card [title]="photo.description">
          <pic-photo
            [url]="photo.url"
            [alt]="photo.description"
            [likes]="photo.likes"
            [comments]="photo.comments"
          ></pic-photo>
        </pic-card>
      </a>
    </div>
  </li>
</ol>
